<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>KurÃ½rnÃ­ aplikace v7.2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; margin: 0; }
    #camera-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
    video { width: 100%; height: 100%; object-fit: cover; }
    #map { height: 300px; border-bottom: 1px solid #ccc; }
    #camera-btn { display: block; width: 100%; font-size: 20px; padding: 16px 0; background: #007bff; color: white; border: none; }
    .address { margin: 5px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; cursor: pointer; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <button id="camera-btn">ðŸ“¸ Naskenovat adresu</button>
  <div id="addresses"></div>

  <div id="camera-overlay">
    <video id="video" autoplay playsinline></video>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script>
    let map = L.map('map').setView([50.08, 14.44], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let addresses = JSON.parse(localStorage.getItem("addresses") || "[]");
    let markers = [];

    function addMarker(lat, lng, text) {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(text);
      markers.push(marker);
    }

    function renderAddresses() {
      document.getElementById("addresses").innerHTML = "";
      addresses.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "address";
        div.textContent = item.text;
        div.onclick = () => {
          map.setView([item.lat, item.lng], 15);
          markers[idx].openPopup();
        };
        document.getElementById("addresses").appendChild(div);
      });
    }

    function geocode(address) {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
        .then(response => response.json())
        .then(data => {
          if (data && data[0]) {
            const lat = parseFloat(data[0].lat);
            const lng = parseFloat(data[0].lon);
            addMarker(lat, lng, address);
            addresses.push({ text: address, lat, lng });
            localStorage.setItem("addresses", JSON.stringify(addresses));
            renderAddresses();
          } else {
            alert("NepodaÅ™ilo se najÃ­t souÅ™adnice.");
          }
          closeCamera();
        }).catch(() => closeCamera());
    }

    async function scanAddress() {
      const overlay = document.getElementById("camera-overlay");
      overlay.style.display = "flex";

      let stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } });
      let video = document.getElementById("video");
      video.srcObject = stream;
      await video.play();

      setTimeout(async () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        const { data: { text } } = await Tesseract.recognize(canvas, 'ces');

        const clean = text.replace(/[^A-Za-z0-9Ã¡-Å¾Ã-Å½\s\/\-]/g, '').trim();
        if (!clean) { alert("âŒ Nenalezena adresa."); closeCamera(stream); return; }
        if (addresses.map(a => a.text.toLowerCase()).includes(clean.toLowerCase())) {
          alert("âš ï¸ Adresa jiÅ¾ existuje."); closeCamera(stream); return;
        }
        geocode(clean);
        closeCamera(stream);
      }, 1000);
    }

    function closeCamera(stream) {
      let overlay = document.getElementById("camera-overlay");
      overlay.style.display = "none";
      if (stream && stream.getTracks) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    document.getElementById("camera-btn").onclick = () => scanAddress();
    renderAddresses();
  </script>
</body>
</html>
